<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品信息</title>
    <th:block th:replace="base/baseHead :: #initHead"></th:block><!-- 调用模板 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/script/productInfo.js"></script>
</head>
<body>
<form class="form-horizontal" role="form">
    <fieldset>
        <legend>查询条件</legend>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="product_name">商品名</label>
            <div class="col-sm-4">
                <input class="form-control" id="product_name" type="text" placeholder="商品名"/>
            </div>
            <label class="col-sm-2 control-label" for="product_code">商品代码</label>
            <div class="col-sm-4">
                <input class="form-control" id="product_code" type="text" placeholder="商品代码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12" style="text-align: center;">
                <a class="btn btn-primary" href="#" role="button">查询</a>
                <a class="btn btn-primary" href="#" role="button" id="edit">修改</a>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>查询结果</legend>
        <div class="form-group">
            <table class="table table-hover">
            </table>
        </div>
    </fieldset>
</form>
</body>
</html>
